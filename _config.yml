# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: defateQ的博客
name: defateQ
email: defateq@hotmail.com
location: 北京
company: 中国网络安全公司
company_url: defateQ
github_url: https://github.com/defateq
#description: You should blog even if you have no readers. 写博客是为了总结和巩固已有知识，锻炼表达能力，同时能够在表达的过程中发现自己的知识盲点，让自己不断提高。加油，向目标前进吧！
description: test
favicon: favicon.png
repository: defateq/blog

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
url: https://defateq.github.io

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
disque: my_disque_settings # ex. httpdongchuangithubio.disqus.com

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  -
    href: /bookmark
    label: Bookmark

  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 5 

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'tracking_id'


# For about.html. Fell free to create your own!
skill_software_keywords: [Java, C, C++, Python, MySQL, Oracle, SQLite]
skill_j2ee_keywords: [Spring, Struct, Hibernet, MyBatis, JSP]
skill_web_keywords: [HTML, JS, JQuery, Ajax, MongoDB, PHP]
skill_mobile_app_keywords: [Android]
